<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Community Chat</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        form.chat-form {
            text-align: center;
            /* color: red; */
        }
    </style>
</head>

<body>
    <fieldset>
        <h1 style="text-align: center; font-size: 40px; padding: 20px">
            Community Chat
        </h1>
        <h3 style="text-align: center; font-size: 20px; padding-bottom: 30px">
            Let's connect with the community members.
        </h3>

        <form class="chat-form">
            <label class="chat-label" for="chat-input"> Enter a message: </label>
            <input autocomplete="off" placeholder="Enter a message" type="text" class="chat-input" id="chat-input" />
            <input type="submit" class="chat-submit" value="enter" />
        </form>
    </fieldset>
    <div class="chat-dump"></div>
    <script src="socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
